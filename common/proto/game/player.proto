syntax = "proto3";
option go_package = "github.com/fixkme/othello/server/pb/game";
package game;
 
import "datas/player_data.proto";

message PReadyGame {
    datas.TableInfo table_info = 1;
}

message CReadyGame {
}
message SReadyGame {
}

message PStartGame {
}

message CPlacePiece {
    int32 piece_type = 1;
    int32 x = 2;
    int32 y = 3;
}
message SPlacePiece {
}
message PPlacePiece {
    int32 piece_type = 1;
    int32 x = 2;
    int32 y = 3;
    int32 operate_piece = 4; //当前操作的棋子
}

message PGameResult {
    int64 winner_piece_type = 1;
    int64 loser_piece_type = 2;
    bool is_give_up = 3;
}