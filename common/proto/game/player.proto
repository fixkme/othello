syntax = "proto3";
option go_package = "github.com/fixkme/othello/server/pb/game";
package game;

import "models/player_model.proto";
import "datas/player_data.proto";

message CLogin {
    string account = 1;
}

message SLogin {
    models.PlayerModel player_data = 1;
    int64 server_tz = 2;
    int64 table_id = 3; // >0表示在房间中
}

message CEnterGame {
}
message SEnterGame {
    datas.TableInfo table_info = 1;
}
message PPlayerEnterGame {
    datas.PlayerInfo player_info = 1;
}

message CLeaveGame {
}
message SLeaveGame {
}


message CPlacePiece {
    int32 piece_type = 1;
    int32 x = 2;
    int32 y = 3;
}
message SPlacePiece {
}
message PPlacePiece {
    int32 piece_type = 1;
    int32 x = 2;
    int32 y = 3;
    int32 operate_piece = 4; //当前操作的棋子
}

message PGameResult {
    int64 winner = 1;
    int64 loser = 2;
    bool is_give_up = 3;
}